<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>IP input site</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/input}" th:object="${ip}" method="post">
  <p>IP: <input type="text" th:field="*{ip}"  /></p>
  <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
